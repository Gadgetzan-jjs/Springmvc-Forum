<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>内容</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div align="top">
    <ul class="layui-nav layui-bg-green">
        <li class="layui-nav-item">作者id:<p th:text="${userid}"></p></li>
    </ul>
</div>
    <div align="center">
        正文:
        <br>
        <p th:text="${content}"></p>
        <br>
        <br>
    </div>
</body>
<div align="center">
    <form action="/success/addcomment">
    <textarea type="text" name="addcomment"></textarea>
        <br>
        <button type="submit" class="button">评论</button>
    </form>
</div>
<div align="center">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>用户id</th>
                <th>评论内容</th>
            </tr>
        </thead>
        <tbody th:each="comment : ${list}">
        <tr>
            <td th:text="${comment.userid}"></td>
            <td th:text="${comment.comment}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
