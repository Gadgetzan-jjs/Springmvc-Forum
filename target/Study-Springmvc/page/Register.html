<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div align="center">
    <form action="/doregister">
        用户名:<input type="text" name="username" id="username" placeholder="输入用户名" class="layui-input">
        <br>
        密码:<input type="password" name="password" id="password" placeholder="输入密码" class="layui-input">
        <br>
        <button type="submit" class="layui-btn layui-btn-normal">注册</button>
    </form>
</div>
</body>
</html>
