<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>欢迎页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">

</head>
<body>
<div align="top">
    <ul class="layui-nav layui-bg-green">
        <li class="layui-nav-item"><a href="/login" >登录</a></li>
        <li class="layui-nav-item"><a href="/register">注册</a></li>
    </ul>
</div>
<div align="center">
    <form action="/success/findMessage" >
    <input type="text" name="content" placeholder="输入要查找的帖子" class="layui-input">
        <button type="submit" class="layui-btn layui-btn-normal">搜索</button>
    </form>
</div>
<div align="center">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
        <th>作者id</th>
        <th>内容</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody th:each="message : ${list}">
        <tr>
            <td th:text="${message.msgid}"></td>
            <td th:text="${message.getPartContent()}"></td>
            <td><a th:href="@{/success/showmsg(msgid=${message.msgid})}" th:text="浏览"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
